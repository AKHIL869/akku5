<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Internal CSS for custom styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbar due to animation */
            background: url('./low-angle-shot-mesmerizing-starry-sky_181624-27925.png') repeat;
            animation: animateStars 50s linear infinite;
            position: relative;
        }
        @keyframes animateStars {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 -1000px;
            }
        }
        .moon {
            position: absolute;
            top: 70%; /* Adjust vertical position */
            left: 80%; /* Center horizontally */
            transform: translateX(-50%);
            width: 200px;
            filter: brightness(70%);
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for navbar */
            height: 70px;
            line-height: 70px;
            position: relative;
            z-index: 1; /* Ensure navbar is above background animation */
        }
        .nav-wrapper {
            padding-left: 20px;
            padding-right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            height: 50px; /* Adjust logo height */
            width: auto; /* Maintain aspect ratio */
        }
        ul.right {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        ul.right li {
            margin-left: 15px;
        }
        @media (max-width: 992px) {
            .logo {
                height: 40px; /* Adjust logo height for smaller screens */
                margin-top: 15px; /* Reduce top margin for smaller screens */
            }
        }
        /* Additional CSS for about section */
        .about-container {
            padding: 20px;
            text-align: center;
            color: #69e10d; /* White text color for about section */
        }
        .love-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .heart-animation {
            position: relative;
            display: inline-block;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(0.75); }
            20% { transform: scale(1); }
            40% { transform: scale(0.75); }
            60% { transform: scale(1); }
            80% { transform: scale(0.75); }
            100% { transform: scale(0.75); }
        }
        /* Custom styles for love game */
        .love-game {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="moon">
        <img src="./closeup-shot-moon-isolated-black-background-great-articles-about-space_181624-8407-removebg-preview.png" alt="Moon">
    </div>

    <nav class="navbar">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">
                <img src="Purple_Abstract_A_Letter_Free_Logo-removebg-preview.png" alt="Akku Logo" class="logo">
            </a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Cutie</a></li>
                <li><a href="#about">Pyaru</a></li>
                <li><a href="#">Senior</a></li>
                <li><a href="#">Madam</a></li>
                <li><a href="#">Dating</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="#">Cutie</a></li>
        <li><a href="#about">Pyaru</a></li>
        <li><a href="#">Senior</a></li>
        <li><a href="#">Madam</a></li>
        <li><a href="#">Dating</a></li>
    </ul>

    <div id="about" class="about-container">
        <div class="love-message">
            <p> you are the light of my life and the beat of my heart ! </p><p>I cherish every moment with you.</p>
        </div>
        <div class="heart-animation">
            <img src="./heart_78370-492-removebg-preview.png" alt="Heart Emoji" width="150">
        </div>

        <!-- Love Game Section -->
        <div class="love-game">
            <button id="loveButton">Click to Send Love!</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loveButton = document.getElementById('loveButton');

            loveButton.addEventListener('click', function() {
                var marriageProposal = confirm('Do you love me?');
                if (marriageProposal) {
                    var willYouMarryMe = confirm('Will you marry me?');
                    if (willYouMarryMe) {
                        alert('Congratulations! We are getting married!');
                    } else {
                        alert('Let\'s date each other!');
                    }
                } else {
                    alert('That\'s okay. I still love you!');
                }
            });
        });
    </script>
</body>
</html>
